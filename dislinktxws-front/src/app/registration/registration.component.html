<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<head>
    <title>Home Page</title>
    <meta charset="utf-8"/>
</head>



<div class = "new-user">
    <form >
        

        <label for="firstName">First Name :</label><br/>
        <input name="firstName" id="firstName" type="text" [(ngModel)]="newUser.firstName"><br/>
       
        <label for="lastName">Last Name:</label><br/>
        <input id="lastName" name="lastName" type="text" [(ngModel)]="newUser.lastName"><br/>

        <label for="email">Email:</label><br/>
        <input id="email" name="email" type="text" [(ngModel)]="newUser.email"><br/>

        <label for="username">Username:</label><br/>
        <input id="username" name="username" type="text" [(ngModel)]="newUser.username"><br/>

        <label for="password">Password:</label><br/>
        <input id="password" name="password" type="text" [(ngModel)]="newUser.password"><br/>

        <label for="dateOfBirth">Date Of Birth:</label><br/>
        <input id="dateOfBirth" name="dateOfBirth" type="text" [(ngModel)]="newUser.dateOfBirth"><br/>
        
        <button class="registerbtn" (click)="registration()">Registration</button>
    </form>
</div>

<div>
    <table class="table table-striped ">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>email</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody >
      <tr  *ngFor="let user of users"  >  
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.dateOfBirth}}</td>
            </tr>
    </tbody>
    </table>
  </div>
